<div>
  <h2 class="screen-title">Dashboard</h2>
  <div class="filter-section">
    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-value">
          <dx-select-box [dataSource]="locationsList" placeholder="Select Location" displayExpr="name" valueExpr="id"
            [inputAttr]="{ 'aria-label': 'Locations' }" [searchExpr]="searchExprOption"
            [searchTimeout]="searchTimeoutOption" [searchEnabled]="true" [(ngModel)]="selectedLocationId"
            (onValueChanged)="onLocationChange($event.value)">
          </dx-select-box>
        </div>
      </div>
      <div class="dx-field">
        <dx-date-box id="hire-date" placeholder="Select date" stylingMode="outlined" labelMode="static"
          [inputAttr]="{ 'aria-label': 'date' }" [(ngModel)]="selectedDate"
          (onValueChanged)="onDateChange($event.value)">
        </dx-date-box>
      </div>
    </div>


  </div>
  <div class="section-one row">
    <div class="dashboard-card col-lg-2 col-md-4 col-sm-6 col-12 m-3">
      <div class="icon-container">
        <img class="card-icon" width="20" src="/assets/icons/shift.svg" />
        </div>
        <span>Total Shifts</span>
        <div class="card-total-number">
          {{totalShifts}}
        </div>
      </div>
    <div class="dashboard-card col-lg-2 col-md-4 col-sm-6 col-12 m-3">
      <div class="icon-container">
      <img class="card-icon" width="20" src="/assets/icons/shifts-confirmed.svg" />
      </div>
      <span>Total Confirmed Shifts</span>
      <div class="card-total-number">
        {{totalConfirmedShifts}}
      </div>
    </div>
    <div class="dashboard-card col-lg-2 col-md-4 col-sm-6 col-12 m-3">
      <div class="icon-container">
        <img class="card-icon" width="20" src="/assets/icons/tickets2.svg" />
        </div>
        <span>Total Tickets</span>
        <div class="card-total-number">

          {{totalTickets}}
        </div>
      </div>

    <div class="dashboard-card col-lg-2 col-md-4 col-sm-6 col-12 m-3">
      <div class="icon-container">
        <img class="card-icon" width="20" src="/assets/icons/tickets2.svg" />
        </div>
        <span>Total Paid Tickets</span>
        <div class="card-total-number">
          {{totalPaidTickets}}
        </div>
      </div>

    <div class="dashboard-card col-lg-2 col-md-4 col-sm-6 col-12 m-3">
      <div class="icon-container">
        <img class="card-icon" width="20" src="/assets/icons/location.svg" />
        </div>
        <span>Total Locations</span>
        <div class="card-total-number">
          {{totalLocations}}
        </div>
      </div>

  </div>

  <div class="section-two mt-5">
    <div class="row charts-container">
      <!--ticketsTransactionType-->
      <dx-pie-chart class="chart" id="pie" title="Tickets(Transaction type report)" [palette]="palette"
        [dataSource]="ticketsTransactionType">
        <dxo-legend orientation="horizontal" itemTextPosition="right" horizontalAlignment="center"
          verticalAlignment="bottom" [columnCount]="4"></dxo-legend>
        <dxo-export [enabled]="true"></dxo-export>
        <dxi-series argumentField="type" valueField="value">
          <dxo-label [visible]="true" position="columns" [customizeText]="customizeLabel">
            <dxo-font [size]="16"></dxo-font>
            <dxo-connector [visible]="true" [width]="0.5"></dxo-connector>
          </dxo-label>
        </dxi-series>
      </dx-pie-chart>

      <!--ticketsClientType-->
      <dx-pie-chart class=" chart" id="pie" title="Tickets(Client type report)"[palette]="palette"
        [dataSource]="ticketsClientType">
        <dxo-legend orientation="horizontal" itemTextPosition="right" horizontalAlignment="center"
          verticalAlignment="bottom" [columnCount]="4"></dxo-legend>
        <dxo-export [enabled]="true"></dxo-export>
        <dxi-series argumentField="type" valueField="value">
          <dxo-label [visible]="true" position="columns" [customizeText]="customizeLabel">
            <dxo-font [size]="16"></dxo-font>
            <dxo-connector [visible]="true" [width]="0.5"></dxo-connector>
          </dxo-label>
        </dxi-series>
      </dx-pie-chart>
    </div>
  </div>
